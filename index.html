<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Money Manager Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Money Manager</h1>
      <p class="tagline">Add, filter and visualize your expenses — stored locally in your browser.</p>
    </header>

    <section class="card">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div class="row">
          <label>Amount (₹)</label>
          <input type="number" id="amount" step="0.01" required />
        </div>
        <div class="row">
          <label>Description</label>
          <input type="text" id="description" placeholder="e.g., groceries" />
        </div>
        <div class="row">
          <label>Category</label>
          <select id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="row">
          <label>Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="row actions">
          <button type="submit">Add</button>
          <button type="button" id="export-csv">Export CSV</button>
          <button type="button" id="clear-all">Clear All</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Filters</h2>
      <div class="filters">
        <label>Category
          <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label>Month
          <input type="month" id="filter-month" />
        </label>

        <label>Search
          <input type="search" id="search-text" placeholder="search description..." />
        </label>

        <label>Sort
          <select id="sort-by">
            <option value="date_desc">Date ↓</option>
            <option value="date_asc">Date ↑</option>
            <option value="amount_desc">Amount ↓</option>
            <option value="amount_asc">Amount ↑</option>
          </select>
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Transactions</h2>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount (₹)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="totals">
        <div>Total: <span id="total-amount">₹0.00</span></div>
      </div>
    </section>

    <section class="card">
      <h2>Monthly Summary</h2>
      <div id="summary-container">
        <!-- Summary table injected here -->
      </div>
    </section>

    <footer>
      <small>Money Manager — data saved locally in browser (localStorage).</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
